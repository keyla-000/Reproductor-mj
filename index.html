<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos.css" />
    <title>loveday</title>
  </head>
  <body>
   
<!--REPRODUCTOR 2-->
    <div class="container">
        <div class="player">
         
        
          
          <h3 class="player__song">...</h3>
          <h2 class="player__artist">MJ</h2>
          
          <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="audio-duration">
          
            </div>
          </div>
          <div class="player__controls">
            <div class="player__btn player__btn--small" id="backward">
                <i class="bi bi-skip-start-fill"></i>
            </div>
     
            <div class="player__btn player__btn--medium play" id="play">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-pause-fill hide"></i>
            </div>
     
            <div class="player__btn player__btn--small" id="forward">
                <i class="bi bi-skip-end-fill"></i>
            </div>
          </div>
    
         <audio class="player__audio" controls loop id="audio">
            <source src="./assets/audio.mp3" type="audio/mpeg"/>
          </audio>
     
          
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
